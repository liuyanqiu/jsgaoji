<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr1=["hello world"];
        var i=0;
        function fun1(){
            if(i<20){
                arr1.unshift(" ");
                i++;
            }else{
                if(i>0){
                    arr1.shift();
                    i--;
                }else{
                    i++;
                }

            }



            document.getElementById("show").innerText=arr1;
        }
        setInterval(fun1,1000);

    </script>
</head>
<body>
<div id="show"></div>
</body>
</html>
